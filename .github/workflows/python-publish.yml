# This workflow will upload the mlvlab Python Package to PyPI when a release is created
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-python#publishing-to-package-registries

name: Publish mlvlab to PyPI

on:
  release:
    types: [published]

jobs:
  build:
    name: Build release distributions
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install build dependencies
        run: python -m pip install build

      - name: Build package
        run: python -m build

      - name: Upload artifact for publishing
        uses: actions/upload-artifact@v4
        with:
          name: python-package-dists
          path: dist/

  pypi-publish:
    name: Publish package to PyPI
    runs-on: ubuntu-latest
    needs:
      - build
    permissions:
      id-token: write # IMPORTANT: this permission is mandatory for trusted publishing

    environment:
      name: pypi
      # Aquí está la personalización para tu proyecto:
      url: https://pypi.org/p/mlvlab

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: python-package-dists
          path: dist/

      - name: Publish package to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1